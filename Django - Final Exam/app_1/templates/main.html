<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Eye on the Pies</h1>
        
        <div class="row">



            <div class="col-md-6">
                <h2 class="mb-3">Register</h2>
                <form action="/register" method="POST" class="p-4 border rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" name="fname" id="fname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" name="lname" id="lname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpassword" class="form-label">Confirm Password:</label>
                        <input type="password" name="cpassword" id="cpassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>



            <div class="col-md-6">
                <h2 class="mb-3">Log in</h2>
                <form action="/login" method="POST" class="p-4 border rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email-login" class="form-label">Email:</label>
                        <input type="email" name="email" id="email-login" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-login" class="form-label">Password:</label>
                        <input type="password" name="password" id="password-login" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                </form>
            </div>
        </div>


        {% if messages %}
        <ul class="list-group mt-4">
            {% for message in messages %}
            <li class="list-group-item {% if message.tags %} {{ message.tags }}{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>
