<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Coffee Cream Pie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"rel="stylesheet"/>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1 class="display-4">Edit Coffee Cream Pie</h1>
        <a href="/clearsession" class="btn btn-danger">Log Out</a>
      </div>
      <div class="card shadow">
        <div class="card-body">

          <form action="/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" value="{{show.name}}" required
              />
            </div>
            <div class="form-group">
              <label for="filling">Filling</label>
              <input type="text" class="form-control" name="filling" id="filling" value="{{show.filling}}" required
              />
            </div>
            <div class="form-group">
              <label for="crust">Crust</label>
              <input type="text" class="form-control" name="crust" id="crust" value="{{show.crust}}" required
              />
            </div>
            <input type="hidden" name="edit_id" id="id" value="{{show.id}}"/>
            <button type="submit" class="btn btn-primary btn-block">
              Update Pie
            </button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="/dash" class="btn btn-primary">Back to my Pies</a>

      </div>
    </div>


  </body>
</html>
